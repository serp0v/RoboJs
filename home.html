<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/robots.css">
    <link rel="stylesheet" href="css/contacts.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header-wrapper">
            <div class="header-container">
                <div id="logoBtn" class="logo"><p>RoboVue</p></div>
                <ul class="spa-navigation">
                    <li class="nav-item"><a id="homeBtn" class="header-nav-a" href="#Home">Home</a></li>
                    <li class="nav-item"><a id="robotsBtn" class="header-nav-a" href="#Robots">Robots</a></li>
                    <li class="nav-item"><a id="softwareBtn" class="header-nav-a" href="#Software">Software</a></li>
                    <li class="nav-item"><a id="contactBtn" class="header-nav-a" href="#Contact">Contact</a></li>
                </ul>
                <div class="log-sign">
                    <button id="logBtn"  class="log-in">
                        <p>Log in</p>
                    </button>
                    <button id="signBtn" class="sign-up">
                        <p>Sign up</p>
                    </button>
                </div>
            </div>
            <div class="header-container-mobile">
                <div class="logo">RoboVue</div>
                <div class="burger-menu">
                    <svg viewBox="0 0 100 60" width="30" height="30">
                        <rect width="100" height="12"></rect>
                        <rect y="33" width="100" height="12"></rect>
                        <rect y="66" width="100" height="12"></rect>
                    </svg>
                </div>
            </div>
        </header>



        <main class="main-wrapper">

            <div class="main-container">
                <div id="homePage" class="home-page">
                    <div class="company-name">RoboVue</div>
                    <div class="company-description">The largest online store of robots<br>in the world.</div>
                </div>
                <div id="robotsPage" class="robots-container dn">
                    <div class="sorting"></div>
                    <div class="robots-cats-grid"></div>
                </div>
    
                <div id="softwarePage" class="software-page dn"></div>
                <div id="contactPage" class="contact-page dn">
                    <div class="reverse-toggle">
                        <div class="reverse-toggle-item"></div>
                    </div>
                    <div class="card-face-text">
                        <div class="card-title">RoboVue</div>
                        <div class="card-name-job">Alexandr Cherkasov<br>Web-developer</div>
                    </div>
                        

                </div>
            </div>



        </main>



        <footer class="footer-wrapper">
            <div class="footer-container">
                <p class="licence">Nothing is not protected. Even robots. Beep Boop.</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
